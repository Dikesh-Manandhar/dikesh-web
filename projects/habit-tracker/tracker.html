<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Stay Accountable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <section class="todo-section">
            <div class="todo-card">
                <div class="todo-header">
                    <h2>ğŸ“‹ My Todo List</h2>
                    <p class="todo-subtitle">Quick tasks and goals for today</p>
                </div>
                
                <div class="todo-input-group">
                    <input type="text" id="todoInput" placeholder="Add a todo (e.g., Finish project, Call dentist)" maxlength="60">
                    <button id="addTodoBtn">Add Todo</button>
                </div>

                <div id="todoList" class="todo-list">
                    <!-- Todos will be dynamically added here -->
                </div>

                <div class="todo-empty" id="todoEmpty">
                    <p>No todos yet. Add one to get started! ğŸš€</p>
                </div>
            </div>
        </section>

        <section class="add-habit-section">
            <div class="input-group">
                <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)" maxlength="50">
                <button id="addHabitBtn">Add Habit</button>
            </div>
        </section>

        <section class="weekly-section">
            <div class="weekly-card">
                <div class="weekly-header">
                    <div>
                        <h2>Weekly Overview</h2>
                        <p class="weekly-subtitle">Quickly check off this week's days for all habits.</p>
                    </div>
                    <div class="weekly-range" id="weeklyRange"></div>
                </div>
                <div id="weeklyGrid" class="weekly-grid"></div>
            </div>
        </section>

        <section class="habits-container" id="habitsContainer">
            <!-- Habits will be dynamically added here -->
        </section>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">ğŸ“</div>
            <h3>No habits yet</h3>
            <p>Start tracking your first habit to see your progress!</p>
        </div>
    </div>

    <script src="app-backend.js"></script>
</body>
</html>
