<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Stay Accountable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>

        <section class="add-habit-section">
            <div class="input-group">
                <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)" maxlength="50">

        <section class="habits-container" id="habitsContainer">
            <!-- Habits will be dynamically added here -->

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">ğŸ“</div>
            <h3>No habits yet</h3>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
